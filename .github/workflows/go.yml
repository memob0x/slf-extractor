name: Go

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
        
      - name: Install fyne
        run: go get -v github.com/fyne-io/fyne-cross
      
      # Checks-out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: Build CLI
        run: ./build.bash

      - name: Build GUI
        run: ./build.bash --with-gui

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
          
      - uses: actions/checkout@v2

      - name: Test Utils
        run: go test -v ./utils/...
